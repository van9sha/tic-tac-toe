<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>крестики нолики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="blo">
        <div id="main"> </div>
        <div id="chet_pole">
            <div class="chet_head">Счет</div>
            <div id="check" class="block_chet">
                <div class="comp">
                    <h1>Игрок:</h1>
                    <div id="gamer" class="number">0</div>
                </div>
                <div class="comp">
                    <h1>Ничья:</h1>
                    <div id="draw" class="number">0</div>
                </div>
                <div class="comp">
                    <h1>Компьютер:</h1>
                    <div id="computer" class="number">0</div>
                </div>
            </div>
            <button id="check_reset" class="reset">
                Очистить счет
            </button>

        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
